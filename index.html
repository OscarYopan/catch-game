<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch Gamet</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="screen">
    <h1>Catch me, if you can!</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>Choose your enemy!</h1>
    <ul class="enemy-list">
      <li>
        <button class="choose-enemy-btn">
          <p>Zombie</p>
          <img src="https://pngimg.com/uploads/zombie/zombie_PNG18.png" alt="zombie">
        </button>
      </li>

      <li>
        <button class="choose-enemy-btn">
          <p>Vampire</p>
          <img src="https://pngimg.com/uploads/vampire/vampire_PNG4.png" alt="vampire">
        </button>
      </li>

      <li>
        <button class="choose-enemy-btn">
          <p>Werewolf</p>
          <img src="https://pngimg.com/uploads/werewolf/werewolf_PNG46.png" alt="werewolf">
        </button>
      </li>

      <li>
        <button class="choose-enemy-btn">
          <p>Ghost</p>
          <img src="https://pngimg.com/uploads/ghost/ghost_PNG3.png" alt="ghost">
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message visible">
      Are you alive yet?<br>
      You are Playing an impossible game!!
    </h5>
  </div>
  
</body>
<script src="script.js"></script>
</html>
